<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="description" content="YouTube PWA - Watch YouTube in a lightweight Progressive Web App">
    <meta name="theme-color" content="#000000">
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="YouTube PWA">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <title>YouTube PWA</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192x192.png">
    
    <!-- Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => console.log('Service Worker registered:', reg))
                .catch(err => console.log('Service Worker registration failed:', err));
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }

        /* Force Fullscreen for iOS */
        html, body {
            touch-action: manipulation;
            overscroll-behavior: none;
        }
    </style>
</head>
<body>
    <!-- YouTube Wrapper -->
    <iframe id="youtubeFrame" src="https://www.youtube.com/embed/?autoplay=1&playsinline=1" allowfullscreen></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Detect PWA Mode
            if (window.matchMedia('(display-mode: standalone)').matches) {
                document.documentElement.requestFullscreen().catch(err => console.log("Fullscreen not supported:", err));
            }

            // Detect iOS Safari
            if (navigator.userAgent.includes('Safari') && !navigator.userAgent.includes('Chrome')) {
                document.getElementById('youtubeFrame').src = "https://m.youtube.com/";
            }
        });
    </script>
</body>
</html>
